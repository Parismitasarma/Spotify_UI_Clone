<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify APP</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify"> Spotify  </li>
            <li>Home </li>
            <li>About </li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Popular Bollywood Songs</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Tere Bin</span>
                    <span class="songListPlay"><span class="timeStamp"> &nbsp;03:51 <i id="0" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Main Rahoon</span>
                    <span class="songListPlay"><span class="timeStamp"> &nbsp;05:09 <i id="1" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Bin Tere</span>
                    <span class="songListPlay"><span class="timeStamp"> &nbsp;03:39 <i id="2" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Naina Da </span>
                    <span class="songListPlay"><span class="timeStamp"> &nbsp;03:31 <i id="3" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Aayat</span>
                    <span class="songListPlay"><span class="timeStamp"> &nbsp;04:22 <i id="4" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Baatein kuch</span>
                    <span class="songListPlay"><span class="timeStamp"> &nbsp;04:20 <i id="5" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Bolna</span>
                    <span class="songListPlay"><span class="timeStamp"> &nbsp;03:32 <i id="6" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Jeena jeena</span>
                    <span class="songListPlay"><span class="timeStamp"> &nbsp;03:49 <i id="7" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Kabhi Aisa</span>
                    <span class="songListPlay"><span class="timeStamp"> &nbsp;06:17 <i id="8" class="far songItemPlay fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="cover.jpg" alt="1">
                    <span class="songName">Tum saath ho</span>
                    <span class="songListPlay"><span class="timeStamp"> &nbsp;05:41 <i id="9" class="far songItemPlay fa-play-circle"></i></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="player.gif" alt="" width="42px" id="gifPlayer"> <span id="masterSongName">Tere Bin</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/91d14acdb6.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
